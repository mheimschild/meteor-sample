<head>
  <title>meteor-sample</title>
</head>

<body>
  {{> tags}}
</body>

<template name="tags">
  <table>
    <tr>
      <th>id</th>
      <th>name</th>
      <th></th>
    </tr>
    {{#each tags}}
      <tr>
        <td>{{_id}}</td>
        <td>{{name}}</td>
        <td></td>
      </tr>
    {{/each}}
  </table>
</template>
